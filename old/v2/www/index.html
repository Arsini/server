<!DOCTYPE html>
<html lang="zh">

<head>
    <meta name="viewport" content="width=320, initial-scale=1.0"> 
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            font-size: 0;
            padding: 50px;
        }
       .box{
            width: 200px;
            height: 200px;
            background: #ddd;
            border: 50px solid pink;
            box-sizing: border-box;
            display: inline-block;
            border-radius: 30px;
            box-shadow: 0 0 0 10px red;
       }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
    </div>
  
</body>

</html>
